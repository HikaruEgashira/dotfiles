name: "CI"
on:
  push:
    branches:
      - main
    paths:
      - "home.nix"
      - "flake.nix"
      - "modules/**"
      - ".github/workflows/ci.yml"
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v12
        with:
          nix_path: "nixpkgs=channel:nixos-unstable"
          extra_nix_config: |
            extra-platforms = aarch64-linux
            experimental-features = nix-command flakes

      - name: Validate Nix flake
        run: nix flake check

      - name: Test home-manager command
        run: nix run home-manager -- switch --dry-run

      - name: Verify critical files
        run: |
          [ -f home.nix ] && echo "✓ home.nix exists"
          [ -f flake.nix ] && echo "✓ flake.nix exists"
          [ -d modules ] && echo "✓ modules directory exists"
